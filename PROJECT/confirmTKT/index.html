<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>ConfirmTkt.com: Fastest Train Ticket Booking with easy IRCTC Login</title>
    <link rel="website icon" href="./image/confirmtkt.com.webp">
</head>
<body>
     <div class="navbar">
        <nav>
        <img class="navimg" src="./image/ctkt-logo-colour.png" >
        <ul class="nav-navbar">
            <li class="navop">
                PNR STATUS
            </li>
            <li class="navop">
                CREATW IRCTC USERID
            </li>
            <li class="navop">
               ALTERNATES
            </li>
            <li class="navop">
               TRIPS
            </li>
            <li class="navop">
              MORE
             </li>
        </ul>
        </nav>
     </div>
     <div class="header">
         <img class="rana" src="./image/rana.png" alt="ranaimg" >
        
        <div class="font">
        <h1>Fastest Train Ticket Booking</h1>
        <h2>Easy IRCTC Login</h2>
        </div>
    </div> 
        <main>
            <section id="search">
                <h2>Search for Trains</h2>
                <form>
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" required>
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required>
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <input type="submit" value="Search">
                </form>
            </section>
            <section id="results">
                <h2>Search Results</h2>
                
            </section>
        </main>
        <div class="desktop_icc_banner">
            <img src="./image/desktop_icc_banner.png" width="2000" >
        </div>
        <div class="irctclogo">
            <img src="./image/ic-search-irctc.png" width="36px"height="36px">
            <p> IRCTC Authorised Partner </p>
        </div>
        <div class="worldcupadd">
            <img src="https://cdn.confirmtkt.com/img/ICC_Banner/contest_banner_indvsaus_2.jpg"width="500px"height="180px">
        </div>
        <div class="options">
            <h2 class="optionhead">Why Book IRCTC Train on ConfirmTkt</h2>

        </div>

            
        <footer>
            <pre class="empty" >  </pre>
            <img src="./image/trusted_by_with_ratings.png" alt="trested by IRCTC" class="trustedby" width="627" height="206">

        </footer>
        <img src="./image/mobile_app_view.png" alt="mobview" class="mob" width="225px" height="425">
</body>
</html>
